<header style="@import url('https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap');
font-family: 'PT sans', sans-serif;" (scroll)="onScroll($event)" [class.hide-nav]="hideNavigation">
    <nav>
        <p class="appName"><a routerLink="/home">ВашитеРецепти.BG</a></p>
        <ul>

            <!-- search -->
            <li class="forSearch" style="display: inline-flex;">
                <div class="dropdown">
                    <input #input (focus)="onFocus()" (focusout)="outOfFocus()" type="text" class="form-control" id="search-input" aria-describedby="search-input"
                        [(ngModel)]="searchText" placeholder="Търси..." autofocus
                        (keydown.enter)="submitFormHandler(input.value)" ngModel required>
                    <div class="dropdown-content">
                        <div *ngFor="let c of recipeList | appFilter: searchText">
                            <div (click)="navigateToRecipe(c._id)" class="search-result">
                                <div>
                                    <p class="recipe-name">{{c.recipeName}}</p>
                                    <p class="recipe-content">{{c.recipeContent | shortenText}}</p>
                                </div>
                                <img class="search-result-img" src="{{c.imageUrl}}" alt="Снимка на рецептата">
                            </div>
                        </div>
                    </div>
                </div>
                <fa-icon id="search-btn" [icon]="faSearch" (click)="submitFormHandler(input.value)"></fa-icon>
            </li>
            <!-- search ^^ -->
            
            <li>
                <a routerLink="/home">Начало</a>
            </li>
            <li *ngIf="isLogged">
                <a routerLink="/recipe/new">Сподели рецепта</a>
            </li>
            <li *ngIf="isLogged">
                <img src="{{currentUser.profilePicture}}" alt=" " (click)="getUserHander()">
            </li>
            <li *ngIf="!isLogged">
                <a routerLink="/user/login">Вход</a>
            </li>
            <li *ngIf="!isLogged">
                <a routerLink="/user/register">Регистрация</a>
            </li>
            <li>
                <a routerLink="/about">За нас</a>
            </li>
            <!-- dropdown -->
            <!-- <div class="row">
                <div class="col">
                  <div ngbDropdown class="d-inline-block">
                    <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Toggle dropdown</button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                      <button ngbDropdownItem>Action - 1</button>
                      <button ngbDropdownItem>Another Action</button>
                      <button ngbDropdownItem>Something else is here</button>
                    </div>
                  </div>
                </div> -->
                <!-- dropdown -->
            <li *ngIf="isLogged">
                <a (click)="logoutHandler()">Изход</a>
            </li>
        </ul>
    </nav>
</header>
