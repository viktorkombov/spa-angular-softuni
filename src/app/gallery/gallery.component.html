    <mat-carousel timings="250ms ease-in" [autoplay]="true" interval="5000" color="accent" maxWidth="auto"
        proportion="25" slides="5" [loop]="true" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true"
        [useMouseWheel]="false" orientation="ltr">
        <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides; let i = index" [image]="slide.imageUrl"
            overlayColor="#00000040" [hideOverlay]="false">
            <div
                style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center">
                <h1 style="background-color:darkolivegreen; padding: 10px;">Slide Number {{ i+1 }}</h1>
            </div>
        </mat-carousel-slide>
    </mat-carousel>
