<div class="home-page-for-guests">
    <div></div>
    <mat-carousel timings="250ms ease-in" [autoplay]="true" interval="5000" color="accent" maxWidth="auto"
    proportion="25" slides="5" [loop]="true" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true"
    [useMouseWheel]="false" orientation="ltr" style="position: relative; cursor: pointer;">
    <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides; let i = index" [image]="slide.image"
        overlayColor="#00002050" [hideOverlay]="false">
        <div class="go-to-category" [routerLink]="['/recipe/category']" [queryParams]="{'category': slide.category}"
            style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; text-shadow: 0 0 1px black;">
            <h1 style="padding: 10px;">{{slide.name}}</h1>
        </div>
    </mat-carousel-slide>
</mat-carousel>
        <div *ngIf="isLogged">
            <p class="caption-for-logged-in">Добре дошъл в своя профил, {{currentUser.username}}!</p>
            <div class="for-sharing-button"><a routerLink="/recipe/new" class="button">Сподели рецепта</a></div>
        </div>
        <div>
            <div class="recipe-list">
                <p class="caption-for-guests">Топ 5 рецепти за деня:</p>
                <app-loader style="text-align: center;" [isLoading]="isLoading"></app-loader>
                <app-recipe-item *ngFor="let recipe of topFiveRecipes" [recipe]="recipe"></app-recipe-item>
            </div>
            <div class="options-for-login-or-register" *ngIf="!isLogged">
                <p>За повече възможности в сайта <a routerLink="/user/login">влез</a> в профила си или ако
                    все още нямаш такъв се <a routerLink="/user/register">регистрай</a>!</p>
            </div>
        </div>
    </div>
